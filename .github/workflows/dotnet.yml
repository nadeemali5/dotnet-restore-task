name: .NET CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      - name: List directory contents
        run: dir

      - name: Restore dependencies
        run: dotnet restore MyDotnetApp.sln --publishWebProjects true --projects "**/*.csproj" --custom "" --arguments "" --publishTestResults true

      - name: Build the project
        run: dotnet build MyDotnetApp.sln --configuration Release

      - name: Run the application
        run: dotnet run --project MyDotnetApp\MyDotnetApp.csproj
